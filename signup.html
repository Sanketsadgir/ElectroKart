<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: rgb(47, 47, 114);
    }

    .signup-container {
      background-color: white;
      width: 100%;
      max-width: 600px;
      margin: 60px auto;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      height:710px;
      margin-top:7px;
    }

    .signup-logo {
      width: 250px;
      height: 250px;
      margin: -65px auto -65px;
    }

    .signup-header {
      margin-bottom: 25px;
    }

    .signup-header h2 {
      color: rgb(47, 47, 114);
      font-size: 24px;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: rgb(47, 47, 114);
      outline: none;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      background-color: rgb(1, 10, 88);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .signup-btn:hover {
      background-color: rgb(4, 4, 110);
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: rgb(1, 10, 88);
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .signup-container {
        padding: 25px 20px;
      }

      .signup-logo {
        width: 120px;
        height: 120px;
      }

      .signup-header h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <img src="images/logo.png" alt="Logo" class="signup-logo">

    <div class="signup-header">
      <h2>Create an Account</h2>
    </div>

    <form action="/signup" method="POST">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="phone">Mobile Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your mobile number">
      </div>

      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter a password">
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter password">
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>

      <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>

</body>
</html>
